<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: greenyellow;
            position: absolute;
            /*要参与动画的属性*/
            transition-property: height;
            /*动画时间*/
            transition-duration: 1s;
            /*动画等待时间*/
            transition-delay: 1s;

        }
        .box:hover{
            height: 200px;
        }
    </style>
</head>
