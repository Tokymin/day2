<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            height:110px;
            width:100%;
            border:1px solid #000;
        }
        .inner{
            height:100px;
            width:100px;
            background:green;
            /* 动的那个一个河西必须要有 定位 */
            position:absolute;
            transition:all 1s;
            left:0;
        }

        .box:hover .inner{
            left:300px;
        }

    </style>
</head>
<body>

<div class="box">
     <div class="inner">动起来</div>
</div>

</body>
</html>
