<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            height:200px;
            width:200px;
            border:1px solid #000;
            /* 渐变 跟图片有关 */
            /*  linear-gradient线性渐变
             linear-gradient(方向,每一个颜色的比例)
             */

            background-image:linear-gradient(to left top,red 0%, green 100%);
        }
    </style>
</head>
<body>


<div class="box"></div>
</body>
</html>
