<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height:100px;
            width:100px;

            /* 外边距  元素与元素之间的距离 */
            margin:10px;
            /* 边框 */
            border:1px solid #000;
            /* padding */
            /*  内容与边框的距离 */
            padding:10px;
        }
        /*  盒子的大小 是不包含margin  */
        /* 盒子的大小包含= 自身的宽与高+border+padding  */

    </style>
</head>
<body>
<!-- 行块元素 -->
  <div>1</div>
<div>1</div>
<!-- 行内 元素     -->
    <span>2</span>
</body>
</html>
